<template name="uaStatus">
  <div class="{{module.skinClasses 'container'}} ua-{{module.templateClass}}">
    <i class="warning icon"></i>
    <div class="content">
      {{#if module.multipleValues}}
        <ul class="list">
          {{#each module.value}}
            <li>{{text }}</li>
          {{/each}}
        </ul>
      {{else}}
        {{#each module.value}}
          <p>{{text}}</p>
        {{/each}}
      {{/if}}
    </div>
  </div>
</template>
