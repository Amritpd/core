dependencies:
  cache_directories:
    - "~/.meteor"
    - "~/.npm"

  override:
    # Restore the meteor symlink
    - if [ -d ~/.meteor ]; then sudo ln -s ~/.meteor/meteor /usr/local/bin/meteor; fi
    # Install Meteor if the cache didn't restore it
    - if [ ! -e ~/.meteor/meteor ]; then curl https://install.meteor.com | sh; fi

    # Install  package dependencies for Cucumber support files
    # - npm install --production:
    #     pwd:
    #       tests/cucumber

test:
  override:
    # Run unit and integration tests in Velocity CI Mode
    - meteor test-packages --driver-package velocity:html-reporter@0.9.0-rc.4 --velocity --release velocity:METEOR@1.2-rc.15_2 ./
        environment:
          VELOCITY_CI: true
          VELOCITY_TEST_PACKAGES: true

